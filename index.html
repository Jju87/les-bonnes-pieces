<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<form class="range-container">				
				<label for="price-range">Ordre de prix</label><br />
				<input type="range" id="price-range" name="price-range" list="values" min="0" max="60" step="5"/>
                <datalist id="values">
                  <option value="0" label="0€"></option>
                  <option value="15" label="15€"></option>
                  <option value="30" label="30€"></option>
                  <option value="45" label="45€"></option>
                  <option value="60" label="60€"></option>
                </datalist>
				</form>
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix décroissant</button>
				<button class="btn-croissant">Trier par ordre de prix croissant</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<h2>Pièces disponibles:</h2>
				</div>
			</section>
		</main>
	</body>
</html>
